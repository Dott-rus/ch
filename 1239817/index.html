<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download MP4</title>
</head>
<body>

    <script>
        window.onload = function() {
            const link = document.createElement('a');
            link.href = '/123.webm'; // Replace with your file path
            link.download = '123.webm'; // Specify the filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>

</body>
</html>
